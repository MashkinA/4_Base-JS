<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Raleway:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="1_reset.css">
    <link rel="stylesheet" href="2_styles.css">
    
</head>
<body>
    <h2>Учет расходов</h2>
    <div class="row">
        <div class="leftSide">
            <input 
            id="input"
            class='user_input'
            placeholder="Введите стоимость в рублях"
            type="number">

            <p
            class="p_bold">
                Лимит: <span id="limit" class="p_light"></span>
            </p>
            
            <p
            class="p_bold">
                Всего: <span id="sumer" class="p_light"></span>
            </p>

            <p
            class="p_bold">
                Статус: <span id="status" class="p_light"></span>
            </p>
            <button 
            id="reset_btn"
            class="reset_btn">
                Сбросить расходы
            </button>
        </div>

        <div class="rightSide">
            <button 
            id="btn"
            class="add_btn">
                Добавить
            </button>

            <p class="p_bold">
                История:
            </p>

            <div
            id="history" 
            class="user_history">
                История пуста
            </div>
        </div>
    </div>
    <script src="3_code.js"></script>
</body>
</html>
